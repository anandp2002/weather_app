<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- logo -->
    <link rel="icon" href="public\images\weathericon.png">

    <!-- css link -->
    <link rel="stylesheet" href="styles.css">

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>weather app</title>

</head>

<body>
    <form action="/" method="post">
        <section class="vh-100" style="background-color: #ebf3f6; ">
            <div class="container py-5 h-100 outest">
                <h2>Find the weather now !</h2>
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-4">

                        <div class="card" style="color: #4B515D; border-radius: 35px;">
                            <div class="card-body p-4 outer">

                                <h4 class="heading">Weather whispers nature's secrets</h4>

                                <div class="d-flex flex-column text-center mt-5 mb-4">

                                    <input type="text" name="cityName" placeholder=" Enter city name here"
                                        id="cityInput" class="rounded textbox" style="width:200px;">
                                    <button type="submit" class="btn btn-primary rounded textbox butt">Go</button>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div>
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                                            width="100px" class="center image">
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </form>

</body>

</html>
